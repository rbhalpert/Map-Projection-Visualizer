<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Projection Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Map Projection Visualizer</h1>
      <p>
        Compare the same geodesic segment across projections. Each panel reports
        true distance and on-map pixel length.
      </p>
    </header>

    <main class="app-shell">
      <section class="controls" aria-label="global controls">
        <div class="field-grid">
          <label>
            Start latitude
            <input id="start-lat" type="number" min="-90" max="90" step="0.01" value="40.7128" />
          </label>
          <label>
            Start longitude
            <input id="start-lon" type="number" min="-180" max="180" step="0.01" value="-74.006" />
          </label>
          <label>
            End latitude
            <input id="end-lat" type="number" min="-90" max="90" step="0.01" value="51.5074" />
          </label>
          <label>
            End longitude
            <input id="end-lon" type="number" min="-180" max="180" step="0.01" value="-0.1278" />
          </label>
        </div>
      </section>

      <section id="panel-grid" class="panel-grid" aria-live="polite"></section>
    </main>

    <template id="panel-template">
      <article class="projection-panel">
        <header class="panel-header">
          <h2 class="projection-name"></h2>
          <button class="panel-toggle" type="button" aria-pressed="false">Maximize</button>
        </header>
        <div class="metrics">
          <span class="metric true-distance"></span>
          <span class="metric map-distance"></span>
        </div>
        <canvas width="480" height="300"></canvas>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
